<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Code Editor with Flexbox</title>
    <style>
        /* Ensures the body and html take full height and prevent scrolling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent page scroll */
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        /* Tab container styling */
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: white;
            flex-shrink: 0; /* Prevents the tab bar from shrinking */
        }

        /* Styling for the tab labels */
        label {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background-color: #444;
            border-bottom: 2px solid transparent;
            transition: background-color 0.3s ease;
        }

        /* Active tab styling */
        label.active {
            background-color: #555;
            border-bottom: 2px solid #f90;
        }

        /* Editor and preview container settings */
        #editor, #preview {
            flex: 1;
            width: 100%;
            border: none;
            box-sizing: border-box;
            display: none;
            overflow: auto; /* Ensure content within can scroll if necessary */
        }

        /* Styling for the editor textarea */
        #editor {
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            resize: none; /* Prevent resizing by user */
        }
    </style>
</head>
<body>

    <!-- Tab container -->
    <div class="tabs">
        <label id="editorTab" class="active">Editor</label>
        <label id="previewTab">Preview</label>
    </div>

    <!-- Editor textarea -->
    <textarea id="editor" placeholder="Type your HTML code here..."></textarea>
    
    <!-- Preview iframe -->
    <iframe id="preview"></iframe>

    <script>
        const editorTab = document.getElementById('editorTab');
        const previewTab = document.getElementById('previewTab');
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        function toggleView(view) {
            if (view === 'editor') {
                editor.style.display = 'block';
                preview.style.display = 'none';
                editorTab.classList.add('active');
                previewTab.classList.remove('active');
            } else if (view === 'preview') {
                const html = editor.value;
                preview.srcdoc = html;

                editor.style.display = 'none';
                preview.style.display = 'block';
                previewTab.classList.add('active');
                editorTab.classList.remove('active');
            }
        }

        // Toggle between editor and preview on tab click
        editorTab.addEventListener('click', () => toggleView('editor'));
        previewTab.addEventListener('click', () => toggleView('preview'));

        // Set initial view to the editor
        toggleView('editor');
        editor.select();  // Select all text in the editor on page load
    </script>

</body>
</html>
