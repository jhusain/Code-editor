<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Code Editor with Keyboard Detection</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent page scroll */
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: white;
            flex-shrink: 0; /* Prevents the tab bar from shrinking */
            position: static; /* Default position */
            width: 100%;
        }

        label {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background-color: #444;
            border-bottom: 2px solid transparent;
            transition: background-color 0.3s ease;
        }

        label.active {
            background-color: #555;
            border-bottom: 2px solid #f90;
        }

        #editor, #preview {
            flex: 1;
            width: 100%;
            border: none;
            box-sizing: border-box;
            display: none;
            overflow: auto; /* Ensure content within can scroll if necessary */
        }

        #editor {
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            resize: none; /* Prevent resizing by user */
        }
    </style>
</head>
<body>

    <div class="tabs">
        <label id="editorTab" class="active">Editor</label>
        <label id="previewTab">Preview</label>
    </div>

    <textarea id="editor" placeholder="Type your HTML code here..."></textarea>
    
    <iframe id="preview"></iframe>

    <script>
        const editorTab = document.getElementById('editorTab');
        const previewTab = document.getElementById('previewTab');
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const tabs = document.querySelector('.tabs');

        function toggleView(view) {
            if (view === 'editor') {
                editor.style.display = 'block';
                preview.style.display = 'none';
                editorTab.classList.add('active');
                previewTab.classList.remove('active');
            } else if (view === 'preview') {
                const html = editor.value;
                preview.srcdoc = html;

                editor.style.display = 'none';
                preview.style.display = 'block';
                previewTab.classList.add('active');
                editorTab.classList.remove('active');
            }
        }

        function adjustTabPosition() {
            const isKeyboardVisible = window.innerHeight < screen.height * 0.7; // Detect keyboard presence

            if (isKeyboardVisible) {
                tabs.style.position = 'fixed';
                tabs.style.top = '0';  // Position at the top of the viewport
                tabs.style.width = '100%';
                tabs.style.zIndex = '1000';  // Ensure it stays above other content
            } else {
                tabs.style.position = 'static';  // Reset positioning when keyboard is hidden
            }
        }

        // Listen for resize events to adjust tab position
        window.addEventListener('resize', adjustTabPosition);

        // Toggle between editor and preview on tab click
        editorTab.addEventListener('click', () => toggleView('editor'));
        previewTab.addEventListener('click', () => toggleView('preview'));

        // Set initial view to the editor and select all text
        toggleView('editor');
        editor.select();  // Select all text in the editor on page load

        // Initial adjustment for tab position
        adjustTabPosition();

    </script>

</body>
</html>
